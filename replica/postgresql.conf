# ================= Replication =================
# These settings are copied from primary; harmless
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 256MB
hot_standby = on  # Required on replica

# ================= Connections =================
listen_addresses = '*'
max_connections = 200
max_prepared_transactions = 100

# ================= Memory =================
shared_buffers = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# ================= WAL / Checkpoints =================
wal_buffers = 16MB
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB

# ================= Autovacuum =================
autovacuum = on
autovacuum_naptime = 1min

# ================= Stats / Extensions =================
track_activity_query_size = 16384
shared_preload_libraries = 'pg_stat_statements'

# ================= Logging =================
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = none
log_duration = off
log_min_duration_statement = -1

# ================= Timezone =================
timezone = 'Asia/Bangkok'
