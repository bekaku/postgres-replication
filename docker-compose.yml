services:
  postgres_primary:
    image: postgres:18
    container_name: postgres_primary
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      REPL_USER: replicator
      REPL_PASSWORD: repl_password
    volumes:
      - pg_primary_data:/var/lib/postgresql/data
      - ./primary/log:/var/log/postgresql
      - ./primary/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./primary/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    networks:
      - pg_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  postgres_replica:
    image: postgres:18
    container_name: postgres_replica
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REPL_USER: replicator
      REPL_PASSWORD: repl_password
      PRIMARY_HOST: postgres_primary
      PRIMARY_PORT: 5432
    depends_on:
      postgres_primary:
        condition: service_healthy
    volumes:
      - pg_replica_data:/var/lib/postgresql/data
      - ./replica/log:/var/log/postgresql
      - ./replica/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./replica/init-replica.sh:/init-replica.sh:ro
    entrypoint: ["/bin/bash", "/init-replica.sh"]
    networks:
      - pg_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

networks:
  pg_net:
    driver: bridge

volumes:
  pg_primary_data:
  pg_replica_data:
